<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" sizes="16x16" href="./assets/images/favicon-m3-16.png" type="image/x-icon">
  <title>m3 | Performance Digital</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header" id="header">
    <div class="header__wrapper">
      <a class="header__logo">
        <img class="header__img-logo" src="./assets/images/logo-m3.png" alt="m3 | Performance Digital"
          title="m3 | Performance Digital"/>
      </a>
  
      <div class="header__cart">
        <img class="header__img-cart" src="./assets/images/bag.svg" alt="Sacola" title="Sacola"/>
        <span class="header__cart-item-counter"></span>
      </div>
    </div>
  </header>
  
  <main class="main" id="main">
    <div class="category-page">
      <div class="category-page__wrapper">
        <h1 class="category-page__title">
          Blusas
        </h1>
  
        <div class="filter">
          <button class="filter__btn">
            Filtrar
          </button>
  
          <div class="filter__color">
            <h3 class="filter__title">cores</h3>
          </div>
  
          <div class="filter__size">
            <h3 class="filter__title">tamanhos</h3>
          </div>
  
          <div class="filter__price">
            <h3 class="filter__title">faixa de preço</h3>
          </div>
        </div>
  
        <div class="order">
          <button class="order__btn">
            Ordenar
          </button>
  
          <div class="dropdown-order">
            <div class="dropdown-order__select">
              <span class="dropdown-order__selected-title">
                Ordenar por:
              </span>
              <i class="dropdown-order__arrow-down fas fa-angle-down"></i>
              <span class="dropdown-order__select-title-mobile">ORDENAR</span>
              <img class="dropdown-order__icon-x" src="./assets/images/icon-x.png">
            </div>
  
            <div class="dropdown-order__list">
              <a class="dropdown-order__list-item" href="_sort=id&_order=desc" data-href="_sort=id&_order=desc">Mais recentes</a>
              <a class="dropdown-order__list-item" href="_sort=productPrice&_order=asc" data-href="_sort=productPrice&_order=asc">Menor preço</a>
              <a class="dropdown-order__list-item" href="_sort=productPrice&_order=desc" data-href="_sort=productPrice&_order=desc">Maior preço</a>
            </div>
          </div>
        </div>
  
        <section class="vitrine">
          <div class="vitrine__wrapper">
            <ul class="vitrine__product-group"></ul>
            <button class="vitrine__btn-load-more">
              Carregar Mais
            </button>
          </div>
        </section>
      </div>
    </div>
  </main>
  
  <footer class="footer" id="footer">
    <div class="footer__wrapper">
      <span class="footer__copyright">
        Agência M3 - Agência de Performance Digital
      </span>
    </div>
  </footer>
</body>
</html>
